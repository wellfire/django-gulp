host: localhost
port: 8000

# PRE-PROCESSORS
jade:
    glob:
        - "**/*.jade"
        - "!_mixins/**/*.jade"
    pretty: true

stylus:
    glob:
        - "*.styl"
        - "!_*.styl"

coffee:
    glob:
        - **/*.coffee
    output: app.js

# ASSET PATHS
path:
    src:
        base: _dev
        data: _data
        html: templates
        css: css
        js: js
        assets: res
        vendor: bower_components

    build:
        base: app
        html: templates
        static: assets
        css: css
        js: js
        assets: res
        vendor: vendor




